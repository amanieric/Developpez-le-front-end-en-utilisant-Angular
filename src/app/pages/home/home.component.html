<div class="row-fluid mb-3 text-center">
  <div class="row">
    <div class="col-sm-12 col-md-4"></div>
    <div class="col-md-4 box-center">Medals per country</div>
    <div class="col-sm-12 col-md-4"></div>
  </div>
</div>

<div class="row-fluid mb-3 text-center">
  <div class="row">
    <div class="col-sm-12 col-md-1"></div>
    <div class="col-sm-12 col-md-2"></div>
    <div class="col-sm-12 col-md-3">
      <div class="box-side-left mt-3">
        <div>Numbers of JOs</div>
        <div>{{ numberbOfJo }}</div>
      </div>
    </div>
    <div class="col-sm-12 col-md-1"></div>
    <div class="col-sm-12 col-md-3">
      <div class="box-side-rigth mt-3">
        <div>Numbers of countries</div>
        <div>{{ (olympics$ | async)?.length }}</div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2"></div>
  </div>
</div>

<div class="row-fluid mb-3 text-center">
  <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 mb-3">
    <ngx-charts-pie-chart
      [results]="saleData"
      [legend]="true"
      [legendTitle]="legendTitle"
      [labels]="true"
      (select)="selectOneOlympic($event)"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
