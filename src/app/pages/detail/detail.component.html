<div class="row-fluid mb-3 text-center">
  <div class="row">
    <div class="col-sm-12 col-md-4"></div>
    <div class="col-md-4 box-center">{{ nameOfCountry }}</div>
    <div class="col-sm-12 col-md-4"></div>
  </div>
</div>

<div class="row-fluid mb-3 text-center">
  <div class="row">
    <div class="col-sm-12 col-md-2"></div>
    <div class="col-sm-12 col-md-3">
      <div class="box-side-left mt-3">
        <div>Number of entries</div>
        <div>{{ numberOfCountry }}</div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2">
      <div class="box-side-left mt-3">
        <div>Total number of medals</div>
        <div>{{ numberOfMedhal }}</div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="box-side-rigth mt-3">
        <div>Total number of athletes</div>
        <div>{{ numberOfAthlete }}</div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2"></div>
  </div>
</div>

<div class="row-fluid mb-3 text-center">
  <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 mb-3">
    <ngx-charts-line-chart
      [results]="saleData"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-line-chart>
  </div>
</div>
